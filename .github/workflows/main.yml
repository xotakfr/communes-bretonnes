on:
  push:
    branches:
    - main
  workflow_dispatch: ~
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3       
        with:
          distribution: temurin
          java-version: '17'
      - name: Setup Deps
        working-directory: ./Java/ws
        run: sudo apt install wget && ./setupDeps.sh
      - name: Compile
        working-directory: ./Java/ws
        run: make
      - name: Upload build arifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          path: ./Java/class
